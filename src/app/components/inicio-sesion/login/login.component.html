<div class="main-form">
    <div class="first-box">
        <div class="login-main">
            <div class="login-label">
                <h1 class="">Bienvenido <strong>de vuelta!</strong></h1>
                <p>Inicia sesión en tu cuenta.</p>
            </div>
            <div class="login-form">
                <form [formGroup]="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="ejemplo@ipl.edu.do"/>
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" placeholder="******"/>
                    </div>

                    <button class="btn" (click)="login()">Iniciar Sesión</button>
                </form>
            </div>
            <div class="login-forgot">
                <a routerLink="/home/recuperar-contrasena">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>
    <div class="second-box">
        <img src="/assets/logo-ieesl.png" alt="">
        <button class="button" routerLink="/home/registrar">Registrate</button>
    </div>
</div>

<div class="fondo d-flex justify-content-center align-items-center">
  <form [formGroup]="recuperarContrasenaForm" class="formulario">
    <!-- Botón retroceso como parte del flujo -->
    <div class="back-btn">
      <app-back-button [link]="'/login'"></app-back-button>
    </div>

    <!-- Título -->
    <div class="text-center mt-3">
      <h1>Restablecer <strong>contraseña!</strong></h1>
      <p>Establece una nueva contraseña.</p>
    </div>

    <!-- Inputs -->
    <div class="row mt-4">
      <div class="col-12">
        <label for="contrasena" class="form-label">Contraseña</label>
        <div class="lock">
          <fa-icon [icon]="faLock"></fa-icon>
          <input
            type="password"
            formControlName="contrasena"
            class="form-control"
            id="contrasena"
            placeholder="******"
          />
        </div>
      </div>

      <div class="col-12 mt-3">
        <label for="confirmarContrasena" class="form-label"
          >Confirmar Contraseña</label
        >
        <div class="lock">
          <fa-icon [icon]="faLock"></fa-icon>
          <input
            type="password"
            formControlName="confirmarContrasena"
            class="form-control"
            id="confirmarContrasena"
            placeholder="******"
          />
        </div>
      </div>

      <div class="col-12 mt-4">
        <button
          [disabled]="recuperarContrasenaForm.invalid"
          (click)="recuperar()"
          class="btn btn-custom-blue w-100"
        >
          Recuperar contraseña
        </button>
      </div>
    </div>
  </form>
</div>

<div class="body">
  <div class="tables">
    <div class="table-container">

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Nombre -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.id }}</td>
        </ng-container>
        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.nombreUsuario }}</td>
        </ng-container>

        <!-- Apellido -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.apellidoUsuario }}</td>
        </ng-container>

        <!-- Matrícula -->
        <ng-container matColumnDef="matricula">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Matrícula</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.idMatricula }}</td>
        </ng-container>

        <!-- Teléfono -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.telefono }}</td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.correoInstitucional }}</td>
        </ng-container>

        <!-- Dirección -->
        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef>Dirección</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.direccion }}</td>
        </ng-container>

        <!-- Activar Usuario -->
         <!--
        <ng-container matColumnDef="activo">
          <th mat-header-cell *matHeaderCellDef>Activo</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.activado }}</td>
        </ng-container> 
        -->

        <!-- Rol -->
        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef>Rol</th>
          <td mat-cell *matCellDef="let usuario">
            <span class="badge bg-info text-dark text-capitalize">
              {{ usuario.idRol }}
            </span>
          </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            
            <div class="btn-group" role="group" aria-label="Acciones del usuario">
              <!-- Eliminar -->
              <button mat-icon-button color="warn" (click)="eliminar(element.id)" matTooltip="Eliminar">
                <mat-icon>delete</mat-icon>
              </button>

              <!-- Actualizar -->
              <button mat-icon-button color="accent" (click)="openDialog(element)" matTooltip="Actualizar">
                <mat-icon>edit</mat-icon>
              </button>

              <!-- Activar / Desactivar -->
              <button mat-icon-button color="primary" (click)="desactivarUsuario(element)" matTooltip="Activar">
                <mat-icon>toggle_on</mat-icon>
              </button>
            </div>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

    </div>
  </div>
</div>

<div class="body">
  <div class="tables">
    <div class="table-container">

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


            <!-- Nombre -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.id }}</td>
        </ng-container>
        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.nombre }}</td>
        </ng-container>

        <!-- Apellido -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.apellido }}</td>
        </ng-container>

        <!-- Matrícula -->
        <ng-container matColumnDef="matricula">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Matrícula</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.matricula }}</td>
        </ng-container>

        <!-- Teléfono -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.telefono }}</td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.email }}</td>
        </ng-container>

        <!-- Dirección -->
        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef>Dirección</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.direccion }}</td>
        </ng-container>

        <!-- Rol -->
        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef>Rol</th>
          <td mat-cell *matCellDef="let usuario">
            <span class="badge bg-info text-dark text-capitalize">
              {{ usuario.rol }}
            </span>
          </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let usuario">
            <button mat-icon-button color="warn" (click)="eliminar(usuario)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="cambiarRol(usuario)">
              <mat-icon>manage_accounts</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
    </div>
  </div>
</div>

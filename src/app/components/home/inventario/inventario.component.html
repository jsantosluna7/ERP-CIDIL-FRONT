<div class="container mt-4">

  <mat-form-field appearance="outline" class="field">
    <mat-label>Filtrar</mat-label>
    <input type="text" matInput (input)="applyFilter($event)" placeholder="Buscar..." />
    <mat-hint class="hint"></mat-hint>
  </mat-form-field>

  <div class="row">
    @for (carta of cartas; track carta.id) {
    <div class="col-md-4 mb-3">
      <div class="card h-100 shadow-sm">
        <img [src]="carta.imagenEquipo || `/public/Imagenes/Imagen de WhatsApp 2025-06-03 a las 14.17.00_691d2cbd.jpg` "
          class="card-img-top" alt="{{ carta.nombre }}" style="height: 200px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ carta.nombre }}</h5>
          <p class="card-text">{{ carta.descripcionLarga }}</p>
          <p><strong>Cantidad:</strong> {{ carta.cantidad }}</p>
          <span class="badge" [ngClass]="carta.disponible ? 'bg-success' : 'bg-danger'">
            {{ carta.disponible ? 'Disponible' : 'No disponible' }}
          </span>
          <div class="mb-2 mt-2">
            <button class="btn btn-primary mt-2 w-100" (click)="agregarAlCarrito(carta)">
              A침adir al carrito
            </button>
          </div>
        </div>
      </div>
    </div>
    }
  </div>

  <!--Paginacion-->
  <mat-paginator class="paginator" [length]="dataSource.data.length" [pageSize]="pageSize" [pageSizeOptions]="[]"
    [hidePageSize]="true" showFirstLastButtons>
  </mat-paginator>

  <!-- Campo de entrada personalizado para el tama침o de p치gina -->
  <div class="entrada-pagina">
    <p>Elementos por p치gina:</p>
    <input matInput type="text" [value]="pageSize" (change)="updatePageSize($event)" />
  </div>


</div>

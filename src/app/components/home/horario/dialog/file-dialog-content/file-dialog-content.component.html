<div class="container">
    <div class="header-section">
        <h1>Subir Archivos</h1>
        <p>Carga el archivo que deseas subir.</p>
        <p>Solo se permite archivos con extención .xls, .xlsx y .csv</p>
    </div>
    <div class="drop-section">
        <div class="col-drop">
            <div class="cloud-icon">
                <img src="assets/icons/cloud.png" alt="cloud">
                <span>Arrastra y suelta tus archivos aquí</span>
                <span>O</span>
                <button class="file-selector">Busca</button>
                <input type="file" class="file-selector-input" accept=".xls,.xlsx,.csv">
            </div>
        </div>
        <div class="col-drop">
            <div class="drop-here">Suelta Aquí</div>
        </div>
    </div>
    <div class="list-section">
        <div class="list-title">
            <div class="list">
                <li class="complete">
                    <div class="col-drop">
                        <img src="assets/icons/image.png" alt="icono-archivo">
                    </div>
                    <div class="col-drop">
                        <div class="file-name">
                            <div class="name">Nombre del archivo aqui</div>
                            <span>50%</span>
                        </div>
                        <div class="file-progress">
                            <span></span>
                        </div>
                        <div class="file-size">2.2 MB</div>
                    </div>
                    <div class="col-drop">
                        <mat-icon>close</mat-icon>
                        <mat-icon>check</mat-icon>
                    </div>
                </li>
            </div>
        </div>
    </div>
</div>

<button
  mat-icon-button
  class="close-button"
  (click)="mostrarOpciones.set(false)"
>
  <mat-icon>close</mat-icon>
</button>

<div>
  Anchor:
  <mat-button-toggle-group
    hideSingleSelectionIndicator="true"
    [value]="data().columns ?? 1"
    (change)="aplicacion.actualizarWidget(data().id, {columns: +$event.value})"
  >
    <mat-button-toggle [value]="1">1</mat-button-toggle>
    <mat-button-toggle [value]="2">2</mat-button-toggle>
    <mat-button-toggle [value]="3">3</mat-button-toggle>
    <mat-button-toggle [value]="4">4</mat-button-toggle>
  </mat-button-toggle-group>
</div>
<div>
  Altura:
  <mat-button-toggle-group
    hideSingleSelectionIndicator="true"
    [value]="data().rows ?? 1"
    (change)="aplicacion.actualizarWidget(data().id, {rows: +$event.value})"
  >
    <mat-button-toggle [value]="1">1</mat-button-toggle>
    <mat-button-toggle [value]="2">2</mat-button-toggle>
    <mat-button-toggle [value]="3">3</mat-button-toggle>
    <mat-button-toggle [value]="4">4</mat-button-toggle>
  </mat-button-toggle-group>
</div>

<button
  mat-icon-button
  class="move-foward-button"
  (click)="aplicacion.moverWidgetALaDerecha(data().id)"
>
  <mat-icon>chevron_right</mat-icon>
</button>

<button
  mat-icon-button
  class="move-backward-button"
  (click)="aplicacion.moverWidgetALaIzquierda(data().id)"
>
  <mat-icon>chevron_left</mat-icon>
</button>

<button
  mat-icon-button
  class="remove-widget-button"
  (click)="aplicacion.eliminarWidget(data().id)"
>
  <mat-icon>delete</mat-icon>
</button>

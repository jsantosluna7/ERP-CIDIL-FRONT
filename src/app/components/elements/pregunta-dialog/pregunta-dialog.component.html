<h2 mat-dialog-title>{{data.titulo}}</h2>
<mat-dialog-content class="contenido">
    <p>{{data.mensaje}}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNo()">No</button>
    <button mat-button [mat-dialog-close]="selection()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
